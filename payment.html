<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="container">
    <form action="" method="post">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        <p>Name:<input type="text" name="name"> </p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address"></textarea> </p>
        <p>Email: <input type="email" name="email" id="email" placeholder="xyz@gmail.com"> </p>
        <p>Pincode: <input type="pincode" name="pincode" id="pincode" placeholder="425134">  </p>
        <h2>payment info</h2>
        <p>Card Type: 
            <select name="card_type" id="card_type">
                <option value="">---Select a card type---</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>
        <p>Card Number: <input type="number" name="car_number" id="car_number"> </p>
        <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"> </p>
        <input type="Submit" value="Pay Now">
    </form>
    </div>
</body>

</html>
